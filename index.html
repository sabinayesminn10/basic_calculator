<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center p-4 bg-primary">Basic Calculator</h1>
        <div class="card text-center">
            <div class="card-header">
              Greetings!
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">First number</label>
                              <input type="number" id="first" name="first_number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Second number</label>
                              <input type="number" id="second" name="second_number" class="form-control" id="exampleInputPassword1">
                            </div>
                         
                            <button type="button" onclick="calculator('+')" class="btn btn-secondary">+</button>
                            <button type="button" onclick="calculator('-')" class="btn btn-warning">-</button>
                            <button type="button" onclick="calculator('*')" class="btn btn-success">*</button>
                            <button type="button" onclick="calculator('/')" class="btn btn-danger">/</button>
                            <button type="button" onclick="resetValue()" class="btn btn-info">Reset</button>
                            
                            <h3 class="text-center bg-info p-2 m-2">RESULT: <span id="result"></span> </h3>
                          </form>
                    </div>
                </div>
                
            </div>
            <div class="card-footer text-body-secondary">
              Support only addition, subtraction, multiplication, Division
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
`   
    <script src="js/caculator.js"> </script>
</body>
</html>
